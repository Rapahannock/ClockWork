<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>
    <style>
        :root {
            --zoom-factor: 1;
            --digit-width: clamp(56px, 16vw, 140px);
            --digit-height: calc(var(--digit-width) * 1.45);
            --card-radius: clamp(10px, 2.2vw, 18px);
            --accent: #00ff9c;
            --glow: rgba(0, 255, 156, 0.4);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #041410 0%, #010605 55%, #000000 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #eafff5;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 20% 15%, rgba(255, 152, 0, 0.07) 0%, rgba(255, 152, 0, 0) 42%),
                radial-gradient(circle at 82% 12%, rgba(255, 94, 0, 0.08) 0%, rgba(255, 94, 0, 0) 45%),
                radial-gradient(circle at 65% 80%, rgba(211, 84, 0, 0.06) 0%, rgba(211, 84, 0, 0) 50%);
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background:
                linear-gradient(180deg, rgba(255, 141, 26, 0.08) 0%, rgba(0, 0, 0, 0) 30%),
                linear-gradient(0deg, rgba(180, 53, 0, 0.08) 0%, rgba(0, 0, 0, 0) 45%);
            pointer-events: none;
            z-index: 0;
        }

        .fall-ambience {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .fall-ambience span {
            position: absolute;
            top: -12vh;
            width: clamp(16px, 4vw, 28px);
            height: clamp(16px, 4vw, 28px);
            background:
                radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0) 55%),
                linear-gradient(135deg, rgba(255, 160, 67, 0.9) 0%, rgba(189, 76, 0, 0.95) 48%, rgba(99, 36, 0, 0.9) 100%);
            clip-path: polygon(50% 0%, 65% 20%, 100% 30%, 72% 50%, 82% 82%, 50% 68%, 18% 82%, 28% 50%, 0% 30%, 35% 20%);
            opacity: 0.45;
            animation: fall linear infinite, sway ease-in-out infinite;
            filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.45));
        }

        .fall-ambience span:nth-child(1) {
            left: 12%;
            animation-duration: 18s;
            animation-delay: -3s;
        }

        .fall-ambience span:nth-child(2) {
            left: 28%;
            animation-duration: 22s;
            animation-delay: -9s;
            transform: scale(0.9);
        }

        .fall-ambience span:nth-child(3) {
            left: 46%;
            animation-duration: 19s;
            animation-delay: -5s;
            transform: scale(1.1);
        }

        .fall-ambience span:nth-child(4) {
            left: 64%;
            animation-duration: 24s;
            animation-delay: -12s;
            transform: scale(0.85);
        }

        .fall-ambience span:nth-child(5) {
            left: 78%;
            animation-duration: 21s;
            animation-delay: -6s;
            transform: scale(1.15);
        }

        .fall-ambience span:nth-child(6) {
            left: 90%;
            animation-duration: 26s;
            animation-delay: -15s;
            transform: scale(0.8);
        }

        @keyframes fall {
            to {
                transform: translateY(120vh);
            }
        }

        @keyframes sway {
            0%   { margin-left: 0; }
            50%  { margin-left: clamp(-18px, -2.8vw, -36px); }
            100% { margin-left: 0; }
        }

        .clock-container {
            text-align: center;
            padding: clamp(1rem, 4vw, 2.5rem);
            position: relative;
            z-index: 2;
        }

        .clock-wrapper {
            transform: scale(var(--zoom-factor));
            transform-origin: center;
            transition: transform 0.3s ease;
        }

        .flip-clock {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: clamp(0.5rem, 3vw, 1.8rem);
            flex-wrap: wrap;
        }

        .time-block {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(0.4rem, 1.5vw, 0.9rem);
        }

        .digit-pair {
            display: flex;
            gap: clamp(0.35rem, 2vw, 0.8rem);
        }

        .flip-digit {
            position: relative;
            width: var(--digit-width);
            height: var(--digit-height);
            perspective: 1600px;
        }

        .flip-digit .card {
            position: absolute;
            left: 0;
            width: 100%;
            height: 50%;
            overflow: hidden;
            background: #080807;
            border: 1px solid rgba(0, 255, 156, 0.25);
            color: #ffffff;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
        }

        .flip-digit .card-top,
        .flip-digit .card-top-flip {
            top: 0;
            border-radius: var(--card-radius) var(--card-radius) 0 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.45);
        }

        .flip-digit .card-bottom,
        .flip-digit .card-bottom-flip {
            bottom: 0;
            border-radius: 0 0 var(--card-radius) var(--card-radius);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .card-value {
            position: absolute;
            left: 0;
            width: 100%;
            height: 200%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(2.5rem, 12vw, 5.5rem);
            font-weight: 700;
            letter-spacing: -0.03em;
            transform: translateY(-2%);
            text-shadow:
                0 0 12px rgba(255, 255, 255, 0.45),
                0 0 22px rgba(0, 255, 156, 0.35);
        }

        .card-top .card-value,
        .card-top-flip .card-value {
            top: 0;
        }

        .card-bottom .card-value,
        .card-bottom-flip .card-value {
            top: -100%;
        }

        .flip-digit .card-top-flip,
        .flip-digit .card-bottom-flip {
            display: none;
            backface-visibility: hidden;
        }

        .flip-digit .card-top-flip {
            transform-origin: center bottom;
            background: #080807;
        }

        .flip-digit .card-bottom-flip {
            transform-origin: center top;
            transform: rotateX(90deg);
            background: #080807;
        }

        .flip-digit.play .card-top-flip,
        .flip-digit.play .card-bottom-flip {
            display: block;
        }

        .flip-digit.play .card-top-flip {
            animation: flipTop 0.7s forwards ease-in;
        }

        .flip-digit.play .card-bottom-flip {
            animation: flipBottom 0.7s forwards ease-out;
        }

        @keyframes flipTop {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(-90deg); }
        }

        @keyframes flipBottom {
            0% { transform: rotateX(90deg); }
            100% { transform: rotateX(0deg); }
        }

        .separator {
            position: relative;
            width: clamp(0.35rem, 2vw, 0.75rem);
            height: var(--digit-height);
            margin: 0 clamp(0.2rem, 1vw, 0.6rem);
            pointer-events: none;
        }

        .separator::before,
        .separator::after {
            content: '';
            position: absolute;
            left: 50%;
            width: clamp(0.44rem, 2.4vw, 1rem);
            height: clamp(0.44rem, 2.4vw, 1rem);
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background:
                radial-gradient(circle at 32% 32%, rgba(255, 255, 255, 0.98) 0%, rgba(225, 255, 243, 0.94) 32%, rgba(0, 255, 156, 0.72) 55%, rgba(0, 90, 60, 0.85) 75%, rgba(0, 18, 12, 0.95) 100%);
            box-shadow:
                0 0 22px rgba(0, 255, 156, 0.55),
                0 0 32px rgba(0, 255, 156, 0.35),
                0 0 0 2px rgba(0, 24, 18, 0.9),
                inset 0 2px 6px rgba(255, 255, 255, 0.5),
                inset 0 -3px 6px rgba(0, 30, 20, 0.85);
            filter: drop-shadow(0 2px 6px rgba(0, 0, 0, 0.8));
            animation: blink 1s steps(1, end) infinite;
        }

        .separator::before {
            top: 25%;
        }

        .separator::after {
            top: 50%;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0.15; }
        }

        .label {
            font-size: clamp(0.65rem, 2.2vw, 1rem);
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: rgba(234, 255, 245, 0.75);
            text-shadow: 0 0 12px rgba(0, 255, 156, 0.25);
        }

        .period {
            align-self: center;
            font-size: clamp(0.9rem, 3vw, 1.4rem);
            font-weight: 600;
            padding: clamp(0.3rem, 1vw, 0.5rem) clamp(0.6rem, 2vw, 0.9rem);
            border: 1px solid rgba(0, 255, 156, 0.4);
            border-radius: 999px;
            background: rgba(0, 255, 156, 0.12);
            box-shadow: 0 0 18px rgba(0, 255, 156, 0.25);
            letter-spacing: 0.2em;
            margin-left: clamp(0.3rem, 2vw, 0.8rem);
            color: #ffffff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.45);
        }

        .date-display {
            margin-top: clamp(1.2rem, 4vw, 2.5rem);
            font-size: clamp(1rem, 4vw, 2rem);
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: rgba(234, 255, 245, 0.9);
            text-shadow:
                0 0 12px rgba(255, 255, 255, 0.3),
                0 0 24px rgba(0, 255, 156, 0.22);
        }

        .date-display::after {
            content: '🍂';
            display: inline-block;
            margin-left: clamp(0.4rem, 1.2vw, 0.8rem);
            font-size: clamp(1.1rem, 4.5vw, 2.2rem);
            filter: drop-shadow(0 0 8px rgba(255, 128, 0, 0.25));
            opacity: 0.75;
        }

        .zoom-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            opacity: 1;
            transition: opacity 0.4s ease;
            z-index: 3;
        }

        .zoom-buttons button {
            font-size: 1.4rem;
            padding: 0.35rem 0.6rem;
            border-radius: 999px;
            border: 1px solid rgba(0, 255, 156, 0.4);
            background: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            cursor: pointer;
            backdrop-filter: blur(6px);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.35);
        }

        .zoom-buttons button:hover,
        .zoom-buttons button:focus-visible {
            transform: translateY(-1px);
            box-shadow: 0 0 12px rgba(0, 255, 156, 0.4);
        }

        @media (max-width: 520px) {
            .clock-wrapper {
                transform: scale(calc(var(--zoom-factor) * 0.78));
            }

            .zoom-buttons {
                top: auto;
                bottom: 20px;
                right: 20px;
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="fall-ambience" aria-hidden="true">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="zoom-buttons">
        <button type="button" onclick="zoomIn()">+</button>
        <button type="button" onclick="zoomOut()">−</button>
    </div>

    <div class="clock-container">
        <div class="clock-wrapper">
            <div class="flip-clock">
                <div class="time-block">
                    <div class="digit-pair">
                        <div class="flip-digit" data-digit="hours-tens">
                            <div class="card card-top"><span class="card-value">0</span></div>
                            <div class="card card-bottom"><span class="card-value">0</span></div>
                            <div class="card card-top-flip"><span class="card-value">0</span></div>
                            <div class="card card-bottom-flip"><span class="card-value">0</span></div>
                        </div>
                        <div class="flip-digit" data-digit="hours-ones">
                            <div class="card card-top"><span class="card-value">0</span></div>
                            <div class="card card-bottom"><span class="card-value">0</span></div>
                            <div class="card card-top-flip"><span class="card-value">0</span></div>
                            <div class="card card-bottom-flip"><span class="card-value">0</span></div>
                        </div>
                    </div>
                    <span class="label">Hours</span>
                </div>

                <div class="separator" aria-hidden="true"></div>

                <div class="time-block">
                    <div class="digit-pair">
                        <div class="flip-digit" data-digit="minutes-tens">
                            <div class="card card-top"><span class="card-value">0</span></div>
                            <div class="card card-bottom"><span class="card-value">0</span></div>
                            <div class="card card-top-flip"><span class="card-value">0</span></div>
                            <div class="card card-bottom-flip"><span class="card-value">0</span></div>
                        </div>
                        <div class="flip-digit" data-digit="minutes-ones">
                            <div class="card card-top"><span class="card-value">0</span></div>
                            <div class="card card-bottom"><span class="card-value">0</span></div>
                            <div class="card card-top-flip"><span class="card-value">0</span></div>
                            <div class="card card-bottom-flip"><span class="card-value">0</span></div>
                        </div>
                    </div>
                    <span class="label">Minutes</span>
                </div>

                <div class="separator" aria-hidden="true"></div>

                <div class="time-block">
                    <div class="digit-pair">
                        <div class="flip-digit" data-digit="seconds-tens">
                            <div class="card card-top"><span class="card-value">0</span></div>
                            <div class="card card-bottom"><span class="card-value">0</span></div>
                            <div class="card card-top-flip"><span class="card-value">0</span></div>
                            <div class="card card-bottom-flip"><span class="card-value">0</span></div>
                        </div>
                        <div class="flip-digit" data-digit="seconds-ones">
                            <div class="card card-top"><span class="card-value">0</span></div>
                            <div class="card card-bottom"><span class="card-value">0</span></div>
                            <div class="card card-top-flip"><span class="card-value">0</span></div>
                            <div class="card card-bottom-flip"><span class="card-value">0</span></div>
                        </div>
                    </div>
                    <span class="label">Seconds</span>
                </div>

                <div class="period" id="period">--</div>
            </div>

            <div class="date-display" id="date">Sunday, October 5, 2025</div>
        </div>
    </div>

    <script>
        (function () {
            const digitKeys = [
                'hours-tens',
                'hours-ones',
                'minutes-tens',
                'minutes-ones',
                'seconds-tens',
                'seconds-ones'
            ];

            const digits = {};
            digitKeys.forEach(key => {
                const element = document.querySelector(`.flip-digit[data-digit="${key}"]`);
                if (!element) return;

                const bottomFlipCard = element.querySelector('.card-bottom-flip');
                const topValue = element.querySelector('.card-top .card-value');
                const bottomValue = element.querySelector('.card-bottom .card-value');
                const topFlipValue = element.querySelector('.card-top-flip .card-value');
                const bottomFlipValue = element.querySelector('.card-bottom-flip .card-value');

                bottomFlipCard.addEventListener('animationend', event => {
                    if (event.animationName !== 'flipBottom') return;
                    const next = element.dataset.nextValue;
                    element.classList.remove('play');
                    if (next === undefined) return;
                    element.dataset.value = next;
                    topValue.textContent = next;
                    bottomValue.textContent = next;
                    topFlipValue.textContent = next;
                    bottomFlipValue.textContent = next;
                    delete element.dataset.nextValue;
                });

                digits[key] = {
                    element,
                    topValue,
                    bottomValue,
                    topFlipValue,
                    bottomFlipValue
                };
            });

            const periodElement = document.getElementById('period');
            const dateElement = document.getElementById('date');
            const zoomButtons = document.querySelector('.zoom-buttons');

            function setDigit(digitObj, value) {
                if (!digitObj) return;

                const { element, topValue, bottomValue, topFlipValue, bottomFlipValue } = digitObj;
                const currentValue = element.dataset.value;

                if (currentValue === value) return;

                if (currentValue === undefined) {
                    element.dataset.value = value;
                    topValue.textContent = value;
                    bottomValue.textContent = value;
                    topFlipValue.textContent = value;
                    bottomFlipValue.textContent = value;
                    return;
                }

                element.dataset.nextValue = value;

                topValue.textContent = currentValue;
                bottomValue.textContent = currentValue;
                topFlipValue.textContent = currentValue;
                bottomFlipValue.textContent = value;

                element.classList.remove('play');
                void element.offsetWidth;
                element.classList.add('play');
            }

            const dateOptions = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };

            function updateTime() {
                const now = new Date();
                let hours = now.getHours();
                const minutes = now.getMinutes();
                const seconds = now.getSeconds();

                const period = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12;

                const hourString = String(hours).padStart(2, '0');
                const minuteString = String(minutes).padStart(2, '0');
                const secondString = String(seconds).padStart(2, '0');

                setDigit(digits['hours-tens'], hourString[0]);
                setDigit(digits['hours-ones'], hourString[1]);
                setDigit(digits['minutes-tens'], minuteString[0]);
                setDigit(digits['minutes-ones'], minuteString[1]);
                setDigit(digits['seconds-tens'], secondString[0]);
                setDigit(digits['seconds-ones'], secondString[1]);

                if (periodElement) {
                    periodElement.textContent = period;
                }

                if (dateElement) {
                    dateElement.textContent = now.toLocaleDateString(undefined, dateOptions);
                }
            }

            let zoomFactor = parseFloat(localStorage.getItem('flipClockZoom') || '1');

            function applyZoom() {
                document.documentElement.style.setProperty('--zoom-factor', zoomFactor);
            }

            function clampZoom(value) {
                return Math.min(3, Math.max(0.5, value));
            }

            window.zoomIn = function () {
                zoomFactor = clampZoom(parseFloat((zoomFactor + 0.1).toFixed(2)));
                applyZoom();
                localStorage.setItem('flipClockZoom', zoomFactor);
            };

            window.zoomOut = function () {
                zoomFactor = clampZoom(parseFloat((zoomFactor - 0.1).toFixed(2)));
                applyZoom();
                localStorage.setItem('flipClockZoom', zoomFactor);
            };

            function scheduleHideButtons() {
                if (!zoomButtons) return;
                clearTimeout(scheduleHideButtons.timeoutId);
                scheduleHideButtons.timeoutId = setTimeout(() => {
                    zoomButtons.style.opacity = 0;
                }, 3000);
            }

            if (zoomButtons) {
                scheduleHideButtons();
                document.addEventListener('mousemove', () => {
                    zoomButtons.style.opacity = 1;
                    scheduleHideButtons();
                });
                document.addEventListener('touchstart', () => {
                    zoomButtons.style.opacity = 1;
                    scheduleHideButtons();
                }, { passive: true });
            }

            applyZoom();
            updateTime();
            setInterval(updateTime, 1000);
        })();
    </script>
</body>
</html>
